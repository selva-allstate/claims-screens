<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>
            Register New Claim
        </title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Speedy Claims</h1>
        <!--button name="logout">LOG OUT</button-->
        <ul class="nav">
            <li><a href="ClaimForm.html">Home</a></li>
            <li><a href="ClaimForm.html">New Claim</a></li>
            <li><a href="SearchClaim.html">Search Claim</a></li>
        </ul>
        <br>
        <h3> Register New Claim</h3>
        <form action="https://some-server123.com/claim" method="post">
            <div class="container">
            <fieldset>
            <label for="policyno">Policy Number </label>
            <input name="policyno" type="text" placeholder="Policy Number" maxlength="15">
            <br>
            <label for="title">Title</label>
            <select name="title" id="title" size="1" required>
                 <option value="Mr">Mr</option>
                 <option value="Mrs">Mrs</option>
                 <option value="Ms">Ms</option>
                 <option value="Mx">Mx</option>
            </select>
            <br>
            
            <label for="fname">First Name</label>
            <input name="fname" type="text" placeholder="First Name" maxlength="30">
            <br>
            <label for="surname">Surname</label>
            <input name="surname" type="text" placeholder="Surname" maxlength="30">
            <br>
            <label for email>Email</label>
            <input name="email" type="email" placeholder="email" maxlength="30">
            <br>
            <label for="phone">Phone</label>
            <input name="phone" type="text" placeholder="phone" pattern="[0-9]{11}" maxlength="11">
            <br>
            <button type="submit">REGISTER</button>
            <br>
            </fieldset>
            </div>
        </form>
    </body>
</html>
